<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface de Vídeo com Legenda e Resumo</title>
  <!-- Importação correta do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./src/main.js" type="module"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="container my-5">

  <h1>Interface de Vídeo com Legenda e Resumo</h1>

  <!-- Formulário para inserir o link do vídeo -->
  <form id="formLink">
    <div class="mb-3">
        <label for="videoLink" class="form-label">Insira o link do vídeo (YouTube):</label>
        <input type="url" class="form-control" id="videoLink" name="videoLink" placeholder="Exemplo: https://www.youtube.com/watch?v=abc123" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar URL</button>
</form>


  <div class="row">
    <!-- Video iframe -->
    <div class="col-md-6">
      <div class="text-center" id="videoContainer">
        <iframe width="100%" height="315" frameborder="0" id="videoIframe" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Legenda com o tempo -->
    <div class="col-md-6">
      <h4>Legenda do video:</h4>
      <div class="col-md-6">dasda</div>
    </div>
  </div>

  <!-- Campo de resumo -->
  <div class="classResumo">
    <h3 class="text-center">Resumo</h3>
    <div class="d-flex justify-content-center align-items-center">
      <!-- Div que ocupa o meio da tela -->
      <div class="text-center p-5 border">
        <p id="resumo">Esta div está no meio da tela.</p>
      </div>
    </div>
  </div>

  <!-- Botão para gerar PDF -->
  <div class="mt-3 text-center">
    <button class="btn btn-primary">Gerar PDF</button>
  </div>
</body>

</html>
