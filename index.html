<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface de Vídeo com Legenda e Resumo</title>
  <!-- Importação correta do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    var videoId;
    var player;
    var onVideo = false;

    // Função para carregar o player do YouTube e configurar o tempo de início
    const loadYouTubePlayer = (videoId, startTime) => {
      // Carrega a API do YouTube caso ainda não tenha sido carregada
      if (!window.YT) {
        const script = document.createElement('script');
        script.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(script);
      }

      // Aguarda a API do YouTube ser carregada
      window.onYouTubeIframeAPIReady = () => {
        player = new YT.Player('player', {
          videoId: videoId,
          width: "100%",
          height: '230',
          events: {
            'onReady': (event) => {
              // Após o player estar pronto, define o tempo de início
              event.target.seekTo(startTime, true); // Vai para o tempo especificado
              event.target.playVideo(); // Começa a reprodução
            }
          }
        });
      };
    };
  </script>
  <script src="./src/main.js" type="module"></script>
  <script src="./src/video.js" type="module"></script>
  <script src="./src/legenda.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="container my-5">

  <h1>SumTube Resumo de videos</h1>

  <!-- Formulário para inserir o link do vídeo -->
  <form id="formLink">
    <div class="mb-3">
      <label for="videoLink" class="form-label">Insira o link do vídeo (YouTube):</label>
      <input type="url" class="form-control" id="videoLink" name="videoLink"
        placeholder="Exemplo: https://www.youtube.com/watch?v=abc123" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar URL</button>
  </form>


  <div class="row" id="conteudo">
    <!-- Video iframe -->
    <div class="col-md-6">
      <h4>Preview do video:</h4>
      <div class="text-center" id="videoContainer">
        <iframe width="100%" height="230" frameborder="0" id="videoIframe"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Legenda com o tempo -->
    <div class="col-md-6">
      <h4>Legenda do video:</h4>
      <div class="overflow-auto border p-3 rounded" id="legendaDiv">
      </div>
    </div>
  </div>

  <!-- Campo de resumo -->
  <div class="classResumo">
    <h3 class="text-center">Resumo</h3>
    <div class="d-flex justify-content-center align-items-center">

      <div class="text-center p-5 border">
        <p id="resumo">Coloque a url do video e envie!</p>
      </div>
    </div>
  </div>

  <!-- Botão para gerar PDF -->
  <div class="mt-3 text-center">
    <button class="btn btn-primary">Gerar PDF</button>
  </div>
</body>

</html>
